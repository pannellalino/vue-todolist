<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==' crossorigin='anonymous'/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css' integrity='sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g==' crossorigin='anonymous'/>
  <script src="https://unpkg.com/vue@3"></script>
  <title>vue-todolist</title>
</head>
<body>

  <div id="app" class="container m-auto mt-5 d-flex justify-content-center">
    <div class="card w-50 p-4">
      <h1>Lista della spesa</h1>
      <div class="area-tasks">
        <ul
        v-if="tasks.length > 0" 
        class="p-5 m-0">
          <li 
          class="task d-flex justify-content-between"
          :class="{'done': task.done}"
          @click="task.done = !task.done"
          v-for="(task, indice) in tasks"><span>{{task.prodotto}}</span>
          <i
          @click.stop="removeTask(indice)" 
          class="bi bi-trash3"></i>
        </li>
        </ul>
        <h3
        class="text-center m-4" 
        v-else>La tua lista Ã¨ vuota
        <i class="bi bi-fire"></i></h3>
      </div>
      <div class="area-input m-2">
        <div class="input-group mb-3">
          <input 
          @keyup.enter="createTask()"
          type="text" class="form-control" placeholder="Mi serve.."
          v-model.trim="newProdottoString" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="d-flex justify-content-center">
          <button @click="createTask()" type="button" class="btn btn-outline-secondary">Aggiungi</button>
        </div>
        <p class="error text-center mt-5">{{errorString}}</p>
      </div>
      
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
